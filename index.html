<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component Main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="image">
            <img src="main/bg-pattern-card.svg" alt="">
        </div>

        <section class="card">
            <div class="card-picture">
                <img src="main/image-victor.jpg">
            </div>

            <div class="card1">
                <p>Victor Crest</p>
                 <span>26</span>
                 <div>
                     <span class="london"> London</span>
                 </div>
            </div>

            <hr>
            <div class="card2">

                <div>
                    <p>80K</p>
                    <span>Followers</span>
                </div>

                <div>
                    <p>803K</p>
                    <span>Likes</span> 
                </div>

                <div>
                    <p>1.4K</p>
                    <span>photos</span>
                </div>
            </div>
        </section>
    </section>

    </div>
